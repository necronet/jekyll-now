---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      {% if post.tags contains "welcome" %}
        <h1>{{ post.title }}</h1>
      {% else %}
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      {% endif %}

      <div class="entry">
        {{ post.excerpt }}
      </div>

      {% if post.tags contains "welcome" %}
        <div/>
      {% else %}
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      {% endif %}
    </article>
  {% endfor %}
</div>
